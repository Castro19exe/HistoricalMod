 ##Byzantine/Greek
 ###!!!!Tribal Era!!!!
 innovation_roman_legacy:0 "Римская императорская армия"
 innovation_roman_legacy_desc:0 "Являясь прямым продолжением армии восточной части Римской империи, формируясь и развиваясь на основе наследия позднеэллинистических армий, она поддерживала схожий уровень дисциплины, стратегического мастерства и организации. Начав с той же базовой организации, что и позднеримская армия и ее западноримский аналог, но между 5 и 7 веками кавалерия стала играть более важную роль, полевые армии взяли на себя больше задач, а пограничные армии были преобразованы в местные ополчения. На протяжении большей части Средневековья это была одна из самых эффективных армий западной Евразии."
 ####Themata
 innovation_themata_system:0 "Фемы"
 innovation_themata_system_desc:0 "Фемы были созданы в середине VII века после славянского вторжения на Балканы и мусульманских завоеваний части византийской территории и заменили более раннюю систему провинций, установленную Диоклетианом и Константином Великим. По своему происхождению первые темы были созданы из районов стоянок полевых войск восточноримской армии, а их названия соответствовали военным подразделениям, существовавшим в этих районах. Система была успешной в создании децентрализованной военной структуры, которая могла быстро реагировать на угрозы и была более эффективной, чем предыдущая централизованная система. Система Темата сыграла важную роль в сохранении Византийской империи в ее трудные времена и стала ключевым фактором ее долголетия."
