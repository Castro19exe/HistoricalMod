 # Game Concepts
 game_concept_varrangoi:0 "Варяги"
 game_concept_varrangoi_desc:0 "Варранги или Варяжская гвардия - превосходные двуручные топороносцы, защищенные тяжелыми доспехами. Самые известные из всех византийских подразделений, состоящие полностью из скандинавов, русов и англичан.\n\n\nВаррангои изначально были военной помощью, присланной византийскому императору от русов, а теперь это постоянное подразделение, часто используемое в качестве императорских телохранителей.\n\n\nЭти великолепно искусные воины владеют двуручными топорами со злобным остервенением, рубя врагов императора. Они представляют большую угрозу как для врагов, так и для обычных жителей Константинополя.."
 game_concept_pelekyphoroi:0 "Пелекифоры"
 game_concept_pelekyphoroi_desc:0 "Так случилось, что некоторые из наемников-варрангоев Империи стали коренными жителями. У них рождались дети от римлянок, которые, в свою очередь, присоединялись к семейному бизнесу по раскрою черепов двуручным боевым топором.\n\n\nЯростные в бою и ужасные для владельцев таверн, которые мешали им после этого бесплатно выпить, пелекифоры или туземные варрангои охотно становились подданными Империи, если что и было, так это более стандартизированные и немного лучшего качества доспехи. Им был доступен самый толстый хлопковый гамбезон "бамбакион", чешуйчатый или почтовый "лорикион" высшего качества и усиленный пластинчатый корсет "клибанион"\n\n\nЕдинственные имперские войска, которые могут сравниться с ними по вооружению - это катафрактои, да и те имеют под собой лошадь, чтобы нести все эти доспехи вместе с собой. Поэтому легко предположить, что Пелекифоры должны были быть в отличной физической форме, чтобы быть в состоянии не только носить все эти доспехи, но и сражаться в них.."
 game_concept_imperial_army:0 "Имперская армия"
 game_concept_imperial_army_desc:0 "Императорская армия состояла из профессиональных солдат и была известна своей сложной тактикой и вооружением.\n\n\nОдним из ключевых преимуществ византийской армии было использование тяжеловооруженной кавалерии, которая обеспечивала эффективную ударную силу на поле боя. В армии также широко использовались лучники и осадные орудия, такие как баллиста с торсионным приводом.\n\nДругой отличительной чертой императорской армии была строгая дисциплина и организация, солдаты делились на определенные подразделения и звания. Армия также поддерживалась разветвленной сетью линий снабжения и логистики, что позволяло ей эффективно поддерживать свои силы в полевых условиях.\n\n\nНесмотря на периодические поражения и неудачи, византийская армия оставалась мощной силой на протяжении всей истории империи, играя ключевую роль в защите империи от внешних угроз и внутренних мятежей."
 game_concept_provincial_army:0 "Провинциальная армия"
 game_concept_provincial_army_desc:0 "Византийская провинциальная армия была важным компонентом военной структуры Византийской империи. Эта армия отвечала за оборону различных провинций империи.\n\n\n Провинциальная армия часто состояла из солдат, набранных из местных жителей, которые были знакомы с местностью и специфическими проблемами каждого региона. Эта армия играла решающую роль в защите империи от вторжения внешних врагов.\n\nМногие успешные генералы и военачальники Византийской империи начинали свою карьеру в провинциальной армии, а затем продвигались к более высоким званиям.\n\nНесмотря на свою важность, провинциальная армия часто недофинансировалась и не имела ресурсов, необходимых для эффективной защиты границ империи."
 game_concept_border_army:0 "Пограничные войска"
 game_concept_border_army_desc:0 "Пограничные войска Византии были важным элементом оборонительной стратегии империи. Они состояли из солдат разного происхождения, включая греков, армян и славян, и представляли собой высококвалифицированные и хорошо оснащенные силы.\n\nПограничные войска византийской [провинциальной_армии|E] смогли успешно защищать границы империи от захватчиков на протяжении веков, благодаря своему стратегическому положению и приверженности защите своих границ.\n\nХотя в конечном итоге они оказались неспособными противостоять многочисленным вторжениям, угрожавшим Византийской империи, они не смогли защитить ее от захватчиков."
 game_concept_degraded_army:0 "Деградировавшая императорская армия"
 game_concept_degraded_army_desc:0 "Без доступа к имперской военной машине и без доступа к централизованному имперскому правительству, которое могло бы передавать и распределять столь необходимые ресурсы, местные правители не могли набирать хорошо обученные и оснащенные войска.\n\nОни ограничены только теми войсками, которые могут мастер с небольшими ресурсами, которые у них есть."
 
