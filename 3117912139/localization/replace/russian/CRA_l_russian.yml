 byz_akritai:0 "Акриты" #Sk #Eastern Border
 byz_akritai_flavor:0 "#F Они выступали в качестве налетчиков, разведчиков и пограничников в многолетних пограничных войнах между Византией и ее восточными соседями, которые характеризовались стычками и набегами..#!"
 byz_sphendonetai:0 "Сфендонетаи" #Bow #Eastern Border #Slingers
 byz_sphendonetai_flavor:0 "#F Высококвалифицированные и способные метать камни или металлические пули из пращи в цель с высокой степенью точности даже на больших расстояниях, они используют одно из самых древних видов оружия, известных человечеству. Часто используются в качестве вспомогательного подразделения для пехоты или кавалерии, а их эффективность на дальних дистанциях делает их ценными в бою. Умели использовать укрытия и местность в своих интересах, а их мобильность позволяла им быстро перемещаться и обходить вражеские позиции с флангов.#!"
 byz_trapezitai:0 "Трапезиты" #LC #Eastern Border #Javelins
 byz_trapezitai_flavor:0 "#F В случае крупного набега арабов они должны были поднять тревогу, помочь в эвакуации местного населения в различные опорные пункты, накрыть тенью и преследовать врага до прибытия подкрепления.#!"

 byz_apelatai:0 "Апелаты" #Sk #Western Border  
 byz_apelatai_flavor:0 "#F Военные войска, размещенные вдоль западной границы Византии, представляют собой смесь профессиональных войск и местного тематического ополчения, а также иррегулярных подразделений, набранных из армян, болгар и коренного византийского населения.#!"
 byz_tasinarioi:0 "Тасинарии" #LC #Western Border
 byz_tasinarioi_flavor:0 "#F  В случае крупного набега болгар или любых других кочевников, они должны были поднять тревогу, помочь в эвакуации местного населения в различные опорные пункты, а также затенять и преследовать вражеские силы до прибытия подкрепления.#!"

 byz_droungo:0 "Друнги" #HI #Limit 5 #Mount Terrain
 byz_droungo_flavor:0 "#F Горные войска, специально обученные и экипированные для ведения боевых действий в условиях высокогорья, а также для охраны горных и холмистых перевалов. Физически сильные, дроунго отличаются длинными волосами, бородами и свирепостью в бою. Ходят слухи, что враг, узнав о том, кто охраняет тот или иной перевал, скорее будет искать другой путь, чем сражаться с ними.#!"

 byz_imperial_toxotai:0 "Токсотаи" #Bow #Core
 byz_imperial_toxotai_flavor:0 "#F Лучники вооружены луками, ручными топорами и небольшими пряжками. Согласно стандартным военным уставам, каждый правитель провинции в империи должен был содержать определенное количество отрядов, вооруженных лучниками, для защиты городов провинции.#!"
 byz_menavlatoi:0 "Менавлаты" #Pike #Limit to 4 #high cost
 byz_menavlatoi_flavor:0 "#F Высокоспециализированная противоконная пехота, вооруженная тяжелыми копьями и защищенная тяжелыми доспехами, вылазки перед основной линией боя для приема конных атак. Менавлатои, способные выставить ряды острых копий против конницы, могут не только принять наказание, но и нанести его.#!"
 byz_prokousatores:0 "Прокусаторы" #LC #Core
 byz_prokousatores_flavor:0 "#F Они известны своей скоростью и ловкостью и используются в основном для разведки и рейдов. Прокоусаторская конница обычно вооружена луками и стрелами, копьями и копьями, и обучена тактике наступления, что делает ее образцовой легкой кавалерией.#!"
 byz_skoutatoi:0 "Скукаты" #HI #Core
 byz_skoutatoi_flavor:0 "#F Роль таких пехотинцев, выстроенных в шеренги, в основном оборонительная, они составляли оплот, который мог противостоять атакам вражеской тяжелой кавалерии, и формировали подвижную боевую базу, с которой кавалерия и другие более мобильные войска могли проводить атаки, и за которой они могли сплотиться.#!"
 byz_kataphraktoi:0 "Катафрактарии" #HC #Limit 10 #Emperor or King only #Core
 byz_kataphraktoi_flavor:0 "#F Катафрактарии - элита из элит. Они стоят немного выше своих ныне вымерших собратьев "клибинариой", так как они еще более высоко бронированы. Катафрактои превосходят их, используя дополнительный слой набивки для предотвращения тупых травм, что приводит к тому, что они, возможно, являются самыми бронированными всадниками того периода. Ламеллярный клибанион, который они носили, также покрывал верхнюю половину рук кавалеристов: ламеллярные и наплечные пластины, объединенные вместе, и поверх этого стеганый тканевый доспех, эпилорикион, чтобы притупить силу булавы. Для защиты шеи использовался почтовый или чешуйчатый бандаж. Предплечья и голени защищались ламеллярными частями, сцепленными друг с другом. Немногие из стратиотаев или каваллариоев смогли бы выдержать такой вес и одновременно сражаться с булавой. Они вступают в бой, отстреливаясь копьями, но не заряжают их, чтобы прорваться, так как они не заряжающие. Они атакуют и остаются на месте, сокрушая врага своей тяжелой булавой vardoukion/apelatikion/siderorabdion. Тем, кто противостоит им, придется пробить 5 слоев доспехов и набивки, чтобы ранить их. Согласно тактическим руководствам императорской армии, целью катафрариев было прорвать центр вражеского фронта и заставить врагов бежать.#!"
 byz_bucellarii:0 "Букелларии" #HC #Limit 10 #Core #Not for Emperor
 byz_bucellarii_flavor:0 "#F Букелларии - это формирования войск сопровождения, используемые высокопоставленными военными или гражданскими чиновниками. Буцелларий поддерживает тесную связь со своим командиром, поддерживая его в спорах с другими командирами и даже против империи, двора и императора. Они получают самое высокое жалование и вооружены лучшим снаряжением с фабрик империи.#!"

 byz_scholarii:0 "Сколарии" #HC #Limit 4 #Emperor only #Guard
 byz_scholarii_flavor:0 "#F Это полностью профессиональные солдаты элитной гвардии, тяжелобронированные и вооруженные тяжелым копьем и булавой. Они также были известны как Тагматы. Сколарии были одними из самых тяжеловооруженных кавалеристов в истории.#!"

 byz_kastrophylakes:0 "Кастрофилаки" #HI #Limit 8 #Not for Emperor !!!#ALWAYS CORE!!!
 byz_kastrophylakes_flavor:0 "#F Каждый стратег обязан, согласно военным законам Империи, набрать отряд профессиональных солдат для охраны пограничных укреплений и обеспечения соблюдения закона в провинции. Как профессиональные воины, они могли позволить себе более качественные и тяжелые доспехи, обычно вооруженные мечом и круглым щитом.#!"

 byz_excubitors:0 "Экскувиторы" #HI #Limit 5 #Emperor only #Guard
 byz_excubitors_flavor:0 "#F Византийские Экскувиторы - это вид императорской гвардии византийских императоров. Подобно римской императорской преторианской гвардии, они очень влиятельны для власти императора. Первоначально набранные из воинственных исаврийских кланов Юго-Восточной Азии, они представляют собой профессиональную боевую силу, подражающую древним спартанцам. Экскубиторов не так легко было подкупить или склонить на свою сторону, они составили основной костяк ранней византийской армии.#!"

 byz_ippotoxotai:0 "Конные токсотаи" #HA #Limit 4 #Core
 byz_ippotoxotai_flavor:0 "#F Трапезиты, что в переводе означает "конные лучники", - это кавалерийские лучники, служившие в императорской армии. Они вооружены составным луком, мечом и круглым щитом. Вплоть до раннего средневековья кавалерия такого типа использовалась для прямой атаки на вражеские ряды в качестве многоцелевой кавалерии.#!"
 ###############################################################################
 ###!!!!Early Medieval Era!!!!

 byz_varrangoi:0 "Варанги" #HI #Limit 8 #Emperor only #Guard
 byz_varrangoi_flavor:0 "#F Варанги или Варяжская гвардия - превосходные двуручные топороносцы, защищенные тяжелыми доспехами. Самое знаменитое из всех византийских подразделений, полностью состоящее из скандинавов, русов и англичан. Варанги первоначально были военной помощью, присланной византийскому императору от "русов", а теперь стали постоянным подразделением, часто используемым в качестве императорских телохранителей. Эти превосходно владеющие двуручными топорами воины со злобным остервенением рубят врагов императора. Они представляют большую угрозу как для врагов, так и для обычных жителей Константинополя.#!"

 ###############################################################################
 ###Byzantine Empire does not exist  !!!!All Eras!!!!

 byz_chonsarioi:0 "Балканские "воры"" #Sk
 byz_chonsarioi_flavor:0 "#F Раньше они были пограничниками, а теперь стали наемными разбойниками.#!"
 byz_toxotai:0 "Токсотаи" #Bow
 byz_toxotai_flavor:0 "#F Поскольку они являются простыми крестьянами, они не вооружены более мощными составными луками, поэтому урон, который они могут нанести, ограничен по сравнению с другими лучниками.#!"
 byz_kontaratoi:0 "Контаратои" #HI
 byz_kontaratoi_flavor:0 "#F Хотя контаратои не совсем необученные, они все же уступают другим, более профессиональным пехотным подразделениям. В отличие от более профессиональных подразделений, они часто используют большее разнообразие типов доспехов, от матерчатых до набивных и даже цепных. Контаратои вооружены копьем, щитом и металлическим шлемом.#!"
 byz_ippoakritai:0 "Конные акритаи" #LC #Javelin
 byz_ippoakritai_flavor:0 "#F Formerly a professional border guards, armed with heavy javelins, swords and padded armour, they now serve as a mounted troops.#!"
 byz_clivanophoroi:0 "Кливанофоры" #HC
 byz_clivanophoroi_flavor:0 "#F Названные так за свою панцырную броню, это лучшие войска, которые можно освоить без централизованной системы Имперской армии.#!"

 byz_optimatoi:0 "Оптиматы" #HI #Limit 5
 byz_optimatoi_flavor:0 "#F Элитное греческое военное подразделение, высококвалифицированное, использующее лучшую броню и оружие, Оптиматы - тяжелая пехота, которая используется в качестве передовых штурмовых солдат. При наборе в армию учитывается принадлежность к знатному роду..#!"
 ###############################################################################

 ###############################################################################
 ### Komnenian Pronoia  !!!!High Medieval Era!!!!
 byz_peltast:0 "Пельтасты" #Sk #Emperor only #Core
 byz_peltast_flavor:0 "#F Призванные в императорскую армию, они вооружены лишь своей простой одеждой, небольшим кожаным или деревянным щитом и простым железным шлемом. Их лучшая защита заключается в том, чтобы подойти к врагу, выпустить копья и снова отступить, прежде чем вражеские ракетные войска или кавалерия ответят им тем же. Сильно уступая лучникам, которые стреляют лучше и дальше, эти войска вынуждены сражаться с неблагоприятными шансами..#!"
 byz_akontistai:0 "Аконтисты" #Sk #Core #Not for Emperor
 byz_akontistai_flavor:0 "#F Не более чем крестьяне, вооруженные местным правителем. Они составляют основное пехотное подразделение каждой провинции. Их основное оружие - легкие охотничьи копья, но они также вооружены деревянной пряжкой и небольшим топором, когда им приходится вступать в ближний бой.#!"
 byz_mourta:0 "Стратопедарх" #Bow #Limit 8
 byz_mourta_flavor:0 "#F Туркоманские лучники, вооруженные хорошими композитными луками, круглыми щитами и мечами.#!"
 byz_koursores:0 "Курсоры" #LC #Emperor only #Core
 byz_koursores_flavor:0 "#F Они быстрые и ловкие бойцы, их главная цель - преследовать и использовать слабости противника. Курсоры не полностью бронируют своих боевых коней, это важно для скорости и маневренности, личная броня сведена к минимуму, до различных цепных пинжаков и ламелляров. Основное оружие - копье с копьем Контарион, а в качестве вторичного оружия используется меч. Кроме того, большинство курсоров - искусные конные лучники.#!"
 byz_stratiotai:0 "Стратиоты" #LC #Not for Emperor #Core
 byz_stratiotai_flavor:0 "#F Вооруженные тяжелыми копьями, мечами и качественной броней, они не являются ударной штурмовой кавалерией. Вместо этого они в основном используются как мобильные стратегические войска, применяемые для нападения на фланг и тыл противника.#!"
 byz_kontop:0 "Контофоры" #HI #Core
 byz_kontop_flavor:0 "#F Роль таких пехотинцев, выстроенных в шеренги, в основном оборонительная, они составляли оплот, который мог противостоять атакам вражеской тяжелой кавалерии, и формировали подвижную боевую базу, с которой кавалерия и другие более мобильные войска могли проводить атаки, и за которой они могли сплотиться. Имеют копья длиной 4-4.5 метра.#!"

 byz_pelekyphoroi:0 "Пелекифоры" #HI #Limit 8 #Emperor only #Guard
 byz_pelekyphoroi_flavor:0 "#F Так случилось, что некоторые из наемников-варягов Империи стали коренными жителями. У них рождались дети от римлянок, которые, в свою очередь, включались в семейный "бизнес по раскрою черепов" двуручным боевым топором. Яростные в бою и страшные для владельцев таверн, мешавших потом бесплатно выпить, пелекифоры или "туземные варяги" охотно становились подданными Империи, если что, имели более стандартизированные и чуть более качественные доспехи. Им был доступен самый толстый хлопковый гамбезон "бамбакион", чешуйчатый или почтовый "лорикион" высшего качества и усиленный пластинчатый корсет "клибанион". Единственные имперские войска, которые могут сравниться с ними по вооружению - это катафрактарии, да и те имеют под собой лошадь, чтобы нести все эти доспехи вместе с собой. Поэтому легко предположить, что Пелекифоры должны были быть в отличной физической форме, чтобы быть в состоянии не только носить все эти доспехи, но и сражаться в них.#!"

 byz_pronoiarii:0 "Проноиарии" #HC #Limit 10 #Not for Emperor #Core
 byz_pronoiarii_flavor:0 "#F Контакт с западноевропейскими рыцарями заставил империю оснастить свою кавалерию более тяжелыми доспехами и сильными лошадьми. Чтобы осуществить такую реформу, император наделил дворян большими участками земли для ведения сельского хозяйства (pronoiae). Эта система стала напоминать западноевропейскую концепцию феодализма. Проноиары имели право набирать вооруженных оруженосцев, которые были обязаны вступить в императорские войска в момент опасности. Некоторые проноиарии владели огромным количеством земли и могли позволить себе большие частные армии, которые иногда сражались против самой империи.#!"

 byz_archon:0 "Архонтапулы" #HC #Limit 4 #Emperor only #Guard
 byz_archon_flavor:0 "#F Тяжелая кавалерия, основанная в рамках военных реформ и набранная среди сирот византийских офицеров, погибших в бою, оснащенная тяжелыми доспехами, щитом, копьем и мечом. Хорошо обученная и дисциплинированная, эта элитная кавалерия способна нанести смертельный удар по вражеским формированиям.#!"

 byz_turkopouloi:0 "Туркополаны" #HA #Limit 4 #Emperor only
 byz_turkopouloi_flavor:0 "#F Элитные конные лучники, набранные из смеси греков и турок, используют луки, копья и короткие мечи, их доспехи - легкая кольчуга. Быть туркополаном считается большой честью.#!"
 byz_skythikoi:0 "Skythikoi" #HA HA #Limit 4 #Not for Emperor
 byz_skythikoi_flavor:0 "#F Medieval Romans called all warriors that came from the steppe "Skythae". The lack of experienced mounted archers forced the Empire to hire large numbers of these warriors to counter the superior mounted archery skills of it's enemies. These warriors came from numerous steppe tribes including Pechenegs, Cumans and Turkomans. Skythikoi are armed with powerful composite bows and are paid either by annual payments known as rogae, or they are given a proportion of all spoils won in battle.#!"

 byz_latinikon:0 "Латиникон" #HC #Limit 6 #Emperor only #time limit from 1089 AD
 byz_latinikon_flavor:0 "#F Западноевропейская конница, сражавшаяся на стороне Византийской империи. Вооружены копьями и мечами. Со времен Юстиниана и римской реконкисты Италии многие европейские воины предлагали свою военную службу Византийской империи. Среди них были франки, готы и лангобарды. Однако самыми известными латиконами были норманнские рыцари, поступившие на службу империи после первой романо-норманнской войны в Италии. Эти норманнские рыцари привнесли в византийскую армию концепцию ударной кавалерийской атаки, тактики, чуждой войскам империи до этого времени. Нормандские рыцари часто считались ненадежными, особенно когда империя воевала против католических государств, но они были одними из самых надежных против мусульманских врагов. На византийской службе они часто перенимали доспехи и оружие из римского арсенала.#!"

 #byz_doryphoroi:0 "Дорифорий" #HA #Get Rid of?
 #byz_doryphoroi_flavor:0 "#F #!"
 #Kavallarioi HC #Limit 8 #Not for Emperor #time limit from 1110 AD #Get Rid of?
 #Kavallarioi flavor: Кавалларии - это греческое слово, означающее "рыцари", и оно означало абсолютно то же самое, что и их западные собратья. Храбрость в бою и верность вознаграждались вотчиной и титулом, который, помимо почета, ставил их по меньшей мере в два списка старшинства, но в самом низу. Им давали землю "Пронойя", но не такую большую, как у "Пронойяров".”.
