 border_army_inovation:0 "Предоставляет доступ к Западной и Восточной [border_army|E], если вы являетесь пограничным подданным Империи в соответствующих областях."
 non_imperial_army:0 "Неподданные Империи могут набирать только [degraded_army|E]."

 innovation_varangian_guard:0 "Варяжская гвардия" #!!!!Early Medieval Era!!!!
 innovation_varangian_guard_desc:0 "Варяжская гвардия была элитной группой воинов, служивших личными телохранителями византийских императоров с X по XIV век. Первоначально эти воины состояли из скандинавов и русов, но позже в их состав вошли англосаксы, славяне и другие европейцы. Их очень уважали за воинское мастерство, дисциплину и яростную преданность императору. Они участвовали во многих военных кампаниях и сыграли важнейшую роль в защите Византийской империи и Константинополя от нападений иностранных захватчиков, включая булгар, русов и норманнов. Со временем варяжская гвардия все больше интегрировалась в византийское общество и культуру, а некоторые ее члены даже заняли высокие посты во власти и влиянии."
 varangoi_troops:0 "Может нанимать [varrangoi|E] в качестве [men_at_arms|E], если вы император."
 ####Pronoia
 innovation_pronoia_system:0 "Прония"
 innovation_pronoia_system_desc:0 "Пронойя - это система распределения земли и налогообложения в Византийской империи. Первоначально она была разработана как способ вознаграждения военачальников за их службу государству путем предоставления им части доходов, получаемых с определенных земель. Пронояры, или получатели земельных пожалований, были ответственны за сбор налогов и военную службу в обмен на свои земли. Эта система была введена в 11 веке Алексием I Комнином в попытке реформировать аристократию и использовалась в основном для набора солдат в армию. Со временем эта система стала важной частью экономики империи и использовалась для распределения земли и налоговых поступлений среди более широких слоев населения. Это позволяло государству иметь постоянный источник дохода, а также обеспечивало продуктивное использование земли. Хотя система Пронойи помогала поддерживать византийскую армию, она также привела к коррупции и злоупотреблениям. Богатые люди могли использовать свое влияние для получения грантов Пронойи, в то время как более бедные люди часто оставались в стороне. Несмотря на свои недостатки, византийская система пронойи была важной частью военной и экономической структуры Византийской империи."
