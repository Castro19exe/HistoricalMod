 innovation_egypt_army:0 "Наследие Рашидуна"
 innovation_egypt_army_desc:0 "В свое время армия Рашидуна была очень мощной и эффективной силой и составляла основу вооруженных сил Рашидунского халифата во время первых мусульманских завоеваний в VII веке. Сообщается, что армия поддерживала высокий уровень дисциплины, стратегического мастерства и организации, что обеспечивало ей последовательные победы в различных кампаниях."
