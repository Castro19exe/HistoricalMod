 ##Kievan Rus
 Rus_voi:0 "Вои"
 Rus_voi_flavor:0 "#F Вои в Древней Руси народное ополчение, войска сверх дружины, собираемые на случай войны под начальством (земского не княжеского) воеводы и с одобрения вече, состоящее из лично свободных мужчин, способных носить оружие, принимали участие как в завоевательных походах, так и в оборонительных. Вои - народное ополчение основная воинская сила Древней Руси.#!"
 Rus_strelki:0 "Удалые лучники"
 Rus_strelki_flavor:0 "#F Профессиональные лучники, "наполняющие воздух стрелами", уничтожая передовые отряды противника.#!"
 Rus_polki:0 "Полки"
 Rus_polki_flavor:0 "#F Тяжеловооруженные копьеносцы, дополнительно вооруженные боевым топором, булавой и щитом.#!"
 Rus_mlada_druzina:0 "Конная дружина"
 Rus_mlada_druzina_flavor:0 "#F Конная дружина, т.е. отроки, гридни, детские, пасынки и подобные им составляли отдельный класс от старшей дружины; они также были люди вольные и могли, смотря по службе и по распоряжению князя, поступать и в старшую дружину; но, будучи младшими дружинниками, не были думцами князя и исполняли только незначительные придворные должности.#!"
 Rus_varagi:0 "Варяги"
 Rus_varagi_flavor:0 "#F Варяги, норманны, викинги - воины - дружинники из скандинавских народов, которых нередко именовали викингами, норманнами. Эти войны выступали в качестве наемников. Тяжелые доспехи у варягов не были распространены, они использовали в основном кольчужную защиту – длинную рубаху до колен с короткими рукавами, сплетенную из толстых, но гибких колец. Основа вооружения: бродекс, секира, скандинавский меч, скрамасакс, скандинавское метательные копье, скандинавский щит миндалевидной формы.#!"
 Rus_druzhina:0 "Дружина" #For when there is no Druzhina
 Rus_druzhina_flavor:0 "#F Как военная сила, дружина помогает князю в добывании выгодного стола, поднимает значение князя в глазах народа: князь, который сумел сгруппировать вокруг себя наибольшее количество искусных воинов, является наиболее надёжным защитником своего княжества — а это имело громадное значение в эпоху постоянной напряжённой борьбы с иноплеменниками. Поэтому князья ценят свою дружину, берегут её, щедро одаряют дружинников.#!"
 Rus_starsha_druzina:0 "Старшая дружина"
 Rus_starsha_druzina_flavor:0 "#F Старшую дружину составляли мужи княжи и бояре. Это была та сила, с которой приходилось считаться князю. Мужи и бояре образовывали собственные дружины, с которыми несли службу князю; из числа их назначались высшие должностные лица (посадники, тысяцкие, воеводы), они же были главными советниками князя в его думе. Случалось, что князья должны были принимать мнение старшей дружины, отказываясь от своего, с которым она не соглашалась..#!"
